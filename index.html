<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="result">
          <h1>Your Result</h1>
          <div class="circle-box">
            <h2 class="circle-header">76</h2>
            <p class="circle-text">of 100</p>
          </div>
          <div class="result-bottom">
            <p class="result-bottom-text">Great</p>
            <p class="result-bottom-paragraph">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <div class="summary-header-box">
            <h2 class="summary-header">Summary</h2>
          </div>
          <div class="stats-container">
            <div class="stats-box icon-reaction-box">
              <div class="stats-left">
                <img
                  class="stats-image"
                  src="./assets/images/icon-reaction.svg"
                  alt="icon reaction"
                />
                <h2 class="reaction-title">Reaction</h2>
              </div>
              <div class="stats-rigth">
                <p class="stats-result">
                  80 <span class="stats-span">/ 100</span>
                </p>
              </div>
            </div>
            <div class="stats-box icon-memory-box">
              <div class="stats-left">
                <img class="stats-image" src="./assets/images/icon-memory.svg" alt="icon memory" />
                <h2 class="memory-title">Memory</h2>
              </div>
              <div class="stats-rigth">
                <p class="stats-result">
                  92 <span class="stats-span">/ 100</span>
                </p>
              </div>
            </div>
            <div class="stats-box icon-verbal-box">
              <div class="stats-left">
                <img class="stats-image" src="./assets/images/icon-verbal.svg" alt="icon verbal" />
                <h2 class="verbal-title">Verbal</h2>
              </div>
              <div class="stats-rigth">
                <p class="stats-result">
                  61 <span class="stats-span">/ 100</span>
                </p>
              </div>
            </div>
            <div class="stats-box icon-visual-box">
              <div class="stats-left">
                <img class="stats-image" src="./assets/images/icon-visual.svg" alt="icon visual" />
                <h2 class="visual-title">Visual</h2>
              </div>
              <div class="stats-rigth">
                <p class="stats-result">
                  73 <span class="stats-span">/ 100</span>
                </p>
              </div>
            </div>
          </div>          
          <button type="button">Continue</button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
